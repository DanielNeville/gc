 {% assign post = site.posts.first %}
<div class="row">
    <a href="{{ post.url }}">
    <div class="col-md-4 col-sm-4 col-xs-6">
        <img src="{{ post.thumbnail }}" class="img-responsive">
    </div>
    <div class="col-md-8 col-sm-8 col-xs-6">
        <h2>{{ post.title }}</h2>
    </div>
    </a>
</div>
