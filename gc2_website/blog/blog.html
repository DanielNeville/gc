--- 
layout: blog 
section: blog 
---

<h1>Blog</h1>
<!-- blog posts -->
{% for post in site.posts %}
<div class="row blog-entry">
      <div class="col-md-8 col-sm-8 col-xs-7">      
            <h2>
                  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                  <span class="post-meta label label-info update-date">{{ post.date | date: "%Y/%m/%d" }}</span>
            </h2>
            {{ post.excerpt }}
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><i class="fa fa-angle-double-right"></i> continue reading</a>
      </div>
      <div class="col-md-4 col-sm-4 col-xs-5">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <img src="{{ post.thumbnail }}" class="img-responsive">
            </a>
      </div>
</div>
{% endfor %}

<p class="rss-subscribe">subscribe <a href="{{ " /feed.xml " | prepend: site.baseurl }}">via RSS</a></p>
